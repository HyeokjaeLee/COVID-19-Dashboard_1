<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=" />
    <title>COVID-19 DASHBOARD</title>
    <!-- 전체 구조 css -->
    <link rel="stylesheet" href="./src/css/global.css" />
    <link rel="stylesheet" href="./src/css/elements.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css"
    />
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
    <title>CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="loading">
      <div class="loader loader-8"></div>
      <h1>서버에서 데이터를 불러오는 중입니다.</h1>
      <h4>서버가 Sleep 상태일 경우 1분 정도 소요될수 있습니다.</h4>
      <footer>HyeokjaeLee © All rights reserved.</footer>
    </div>
    <header class="main_header">
      <div class="title">
        KOR<span>ON</span>A<img src="src/img/covid.png" class="icon" />
      </div>
      <span class="header_text">DASHBOARD<span id="updateDate"></span></span>
      <button onclick="change_date(7)">최근 7일</button>
      <button onclick="change_date(30)">최근 30일</button>
      <button onclick="change_date()">전체</button>
    </header>
    <main>
      <section class="list_section">
        <header>
          <ul class="list_item">
            <li>지역</li>
            <li>신규 확진</li>
            <li>전체 확진</li>
            <li style="padding-right: 7px">거리 두기</li>
          </ul>
        </header>
        <ul id="list"></ul>
      </section>
      <section class="chart_section">
        <div>
          7일간 인구 10만 명당 평균 신규 확진
          <div id="per100k_7d_chart"></div>
        </div>
        <div>
          10만 명당 확진
          <div id="per100k_chart"></div>
        </div>
        <div>
          신규 확진
          <div id="newQuarantine_chart"></div>
        </div>
        <div>
          백신 접종
          <div id="vaccinated_chart"></div>
        </div>
        <div>
          면역 비율
          <div id="immunityRatio_chart"></div>
        </div>
        <div id="region_info"></div>
        <div class="small_chart">
          <div id="confirmedRatio_chart"></div>
        </div>
        <div class="small_chart">
          <div id="collectiveImmunityRatio_chart"></div>
        </div>
        <div>
          누적확진 추이
          <div id="total_confirmed_chart"></div>
        </div>
        <div>
          누적확진 상세 추이
          <div id="integration_chart"></div>
        </div>
        <div>
          일별 신규 확진 추이
          <div id="new_confirmed_chart"></div>
        </div>
        <div></div>
        <div></div>
        <div></div>
        <footer>HyeokjaeLee © All rights reserved.</footer>
      </section>
    </main>

    <script src="./src/js/main.js"></script>
  </body>
</html>
